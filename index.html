<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<body>
  <header>
    <h1>ROCK, PAPER, SCISSORS!</h1>
  </header>
  <div class="middle-up">
      <h2>YOU:</h2>
      <h2>COMPUTER:</h2>
  </div>
  <div class="score">
      <h2 id="user-score">0</h2>
      <h2 id="computer-score">0</h2>
  </div>
  <div class="middle-down">
      <h3 id="user-choice"></h2>
      <h3 id="computer-choice"></h2>
      <h2 id="messages"></h2>
  </div>
  <div class="buttons">
    <button id="paper"><img src="images/paper.png"></button>
    <button id="rock"><img src="images/rock.png"></button>
    <button id="scissors"><img src="images/scissors.png"></button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2 id="modal-text"></h2>
      <button id="play-again" onClick="window.location.reload()">Play Again?</button>
    </div>
  </div>
  <script src="rps-script.js">
  </script>
</body>
</html>
